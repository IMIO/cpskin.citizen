[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/travis-4.3.6.cfg
    buildout.cfg
parts = download install test createcoverage code-analysis
auto-checkout +=
  imio.dashboard
  imio.history
  imio.prettylink
  imio.actionspanel

[code-analysis]
return-status-codes = True

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[versions]
createcoverage = 1.5
coverage = 3.7
